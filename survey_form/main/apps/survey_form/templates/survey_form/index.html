<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="box">
      <form class="form" action="surveys/process" method="post">
        {% csrf_token %}
        <p>Your Name: <input type="text" name="name" value=""></p>
        <p>Dojo Location: <select name="location"></p>
          <option>Silicon Valley</option>
          <option>Seattle</option>
          <option>Los Angeles</option>
          <option>Dallas</option>
          <option>Washington DC</option>
          <option>Chicago</option>
        </select></p>
        <p>Favorite Location: <select name="favlanguage">
          <option>OS</option>
          <option>Mean</option>
          <option>C#</option>
          <option>Ruby on Rails</option>
          <option>Python</option>
        </select></p>
        <p>Comment (optional): <textarea name="comment"></textarea></p>
        <p><input type="submit" name="submit" value="Submit"></p>
      </form>
    </div>
  </body>
</html>
